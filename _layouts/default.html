<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="theme-base-08">

  {% include sidebar.html %}

  <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
  <div class="wrap">
    <div class="masthead">
      <div class="container">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </div>
    </div>

    <div class="container content">
      {% if page.title =="Home" %}
      {% include twitter.html %}
      {% endif %}

      {{ content }}
      {% include comments.html %}
    </div>
  </div>

  <label for="sidebar-checkbox" class="sidebar-toggle"></label>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.9.0/js/lightbox-plus-jquery.js"></script>
  {% if page.title == "Home" %}
  <script src='/public/js/twitterFetcher_min.js'></script>{% endif %}
  <script>
    // optimistic-agnesi is the gatsby deploy for PapaScott
    $("#sidebar").load("https://optimistic-agnesi-dbe2cf.netlify.com/index.html #sidebar > *");
    {% if page.path contains '_posts' %} $("#related").load("https://optimistic-agnesi-dbe2cf.netlify.com/archives/2018/12/27/hey-nineteen/index.html #related > *"); {% endif %}
    {% if page.title == "Home" %} twitterFetcher.fetch({ "profile": { "screenName": 'papascott' }, "domId": 'twitter-news', "maxTweets": 3, "enableLinks": true, "showPermalinks": true, "showUser": false, "showRetweet": false, "showInteraction": false }); {% endif %}
  </script>

  <script>
    (function (document) {
      var toggle = document.querySelector('.sidebar-toggle');
      var sidebar = document.querySelector('#sidebar');
      var checkbox = document.querySelector('#sidebar-checkbox');

      document.addEventListener('click', function (e) {
        var target = e.target;

        if (!checkbox.checked ||
          sidebar.contains(target) ||
          (target === checkbox || target === toggle)) return;

        checkbox.checked = false;
      }, false);
    })(document);
  </script>
</body>

</html>

---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>
<div>
  {% if page.previous %}
    <span class="post-date">
    Previous Post: <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></span>
  {% endif %}
  {% if page.next %}
    <span class="post-date">
    Next Post: <a href="{{ page.next.url }}">{{ page.next.title }}</a></span>
  {% endif %}
</div>
<div class="related" id="related">
<!-- Jquery loads content of related div, see default.html -->
</div>

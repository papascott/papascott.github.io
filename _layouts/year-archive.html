---
layout: default
---
<h1>Archive of posts from {{ page.date | date: "%Y" }}</h1>

<ul class="posts">
{% for post in page.posts %}
  <li>
    <span class="post-date">{{ post.date | date: "%d %b %Y" }}
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
  </li>
{% endfor %}
</ul>
